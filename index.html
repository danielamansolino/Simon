<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>

<body>

    <header>
        <nav id="showInst">Instructions</nav>
        <p id="hidden" style="display: none;">Welcome to Simon, press play to start.<br>Follow the sequence of the colors and sounds<br>for as long as you can! The game is over when you<br> don't complete a sequence succesfully.<br>You can Quit the game anytime by pressing quit.<br>To restart the game press Play Again.</p>

    </header>

    <h1>Simon</h1>

    <section class="board" id="board">

        <div id="purpleButton" class="purple" data-button="purple"></div>
        <div id="pinkButton" class="pink" data-button="pink"></div>
        <div id="turquoiseButton" class="turquoise" data-button="turquoise"></div>
        <div id="yellowButton" class="yellow" data-button="yellow"></div>
        
    </section>

    <footer>
        <button>Start</button>
        <div id="score">Score: 0</div>
    </footer>

    <section class="audios" id="audios">

        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="purple"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="pink"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="turquoise"></audio>
        <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="yellow"></audio>
        
    
    </section>
  
</body>

</html>
